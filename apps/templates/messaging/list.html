{% extends 'base.html' %}

{% block content %}
    <h1>Messages with {{ other_user.username }}</h1>
    <ul>
        {% for msg in chat_messages %}
            <li>
                <strong>{{ msg.sender.username }} ({{ msg.timestamp }}):</strong> {{ msg.content }}
            </li>
        {% empty %}
            <li>No messages yet.</li>
        {% endfor %}
    </ul>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock %}
